<section id="chefs" class="chefs">
      <div class="container">

        <div class="section-title">
          <h2>Our Proffesional <span>Chefs</span></h2>
          <p>Our staff will make your visit unforgettable.</p>
        </div>

        <div class="row">
          {% for chef in chefs %}
            <div class="col-lg-4 col-md-6">
            <div class="member">
              <div class="pic"><img src={{ chef.photo.url }} class="img-fluid" alt=""></div>
              <div class="member-info">
                <h4><a>{{ chef.first_name}} {{ chef.second_name }}</a></h4>
                <span>{{ chef.position}}</span>
                <div class="social">
                  <a href={{ chef.instagram_link }} target="_blank"><i class="bi bi-twitter"></i></a>
                  <a href={{ chef.facebook }} target="_blank"><i class="bi bi-facebook"></i></a>
                  <a href={{ chef.twitter_link }} target="_blank"><i class="bi bi-instagram"></i></a>
                  <a href={{ chef.linkedin_link }} target="_blank"><i class="bi bi-linkedin"></i></a>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}


        </div>

      </div>
    </section><!-- End Chefs Section -->
